<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "https://getbootstrap.com/docs/3.3/css/">
    <link rel = "stylesheet" href = "style.css">
</head>
<body onload = onLoad()>
<table id = "categories"></table>
<br>
<input type = "text" id= "categoryTitle" value = "" size= "25"> <button id = "addCategory" onclick = addRow()>Add Another Category</button>
<br>
<button id = "currentGrade" onclick = calculateCurrentGrade()>Calculate Grade</button>
<p id = "currentResult"></p>
<table>
    <tr>
        <td class = "title">Desired Final Grade</td>
        <td class = "title">Final Weight</td>
    </tr>
    <tr>
        <td><input id = "finalInfo" value = "90"></td>
        <td><input id = "finalWeight" value = "20"></td>
    </tr>
</table>
<button id = "requiredGrade" onclick = calculateGradeNeeded()>Calculate Grade Required</button>
<p id = "requiredResult"></p>
</body>
</html>
