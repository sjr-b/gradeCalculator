<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
    <h1>Grade Calculator</h1>
</head>
<body onload = onLoad()>
<div class = "notice">Hello user! Please note that this program rounds all of the grades to two decimal places.</div>
<br>
<table id = "categories"></table>
<br>
<div class = "input-group mb-3">
    <input type ="text" class = "form-control" id = "categoryTitle" placeholder = "Category title" aria-label="Recipient's username" aria-describedby="addCategory"><div class = "input-group-append"><button class = "btn btn-info btn-sm" id = "addCategory" type = "button" onclick = "addRow()">Add Category</button></div>
</div>
<button class = "btn btn-primary" id = "currentGrade" onclick = "calculateCurrentGrade()">Calculate Grade</button>
<p class = "result" id = "currentResult"></p>
<table id = "finalInfo">
    <tr>
        <td class = "title">Desired Final Grade</td>
        <td class = "title">Final Weight</td>
    </tr>
    <tr>
        <td><input id = "gradeDesired" value = "90"></td>
        <td><input id = "finalWeight" value = "20"></td>
    </tr>
</table>
<br>
<button class = "btn btn-primary" id = "requiredGrade" onclick = "calculateGradeNeeded()">Calculate Grade Required</button>
<p class = "result" id = "requiredResult"></p>
</body>
</html>
