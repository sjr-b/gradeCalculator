<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script src = "script.js"></script>
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
    <h1>Grade Calculator</h1>
</head>
<body onload = onLoad()>
<br>
<table id = "categories"></table>
<br>
<input type = "text" id= "categoryTitle" value = "" size= "25"> <button class = "btn btn-info" id = "addCategory" onclick = "addRow()">Add Another Category</button>
<br>
<br>
<button class = "btn btn-primary" id = "currentGrade" onclick = "calculateCurrentGrade()">Calculate Grade</button>
<p id = "currentResult"></p>
<table>
    <tr>
        <td class = "title">Desired Final Grade</td>
        <td class = "title">Final Weight</td>
    </tr>
    <tr>
        <td><input id = "gradeDesired" value = "90"></td>
        <td><input id = "finalWeight" value = "20"></td>
    </tr>
</table>
<br>
<button class = "btn btn-primary" id = "requiredGrade" onclick = "calculateGradeNeeded()">Calculate Grade Required</button>
<p id = "requiredResult"></p>
<br>
<br>
</body>
</html>
